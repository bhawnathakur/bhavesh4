    <div class="container">
        <h1>Verify Email</h1>
        <form>
          <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" (ngSubmit)="onSubmit()"  required [(ngModel)]="model.email" name="email">
          </div>
        
          <button type="submit" class="btn btn-default" >Submit</button>
        </form>
    </div>
